# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

$TERMINAL = kitty
$EDITOR = code
$EXPLORER = dolphin
$BROWSER = firefox


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $TERMINAL
bind = $mainMod, E, exec, $TERMINAL yazi
bind = $mainMod, N, exec, $TERMINAL nvim
bind = $mainMod, F, exec, $BROWSER
bind = $mainMod, C, exec, $EDITOR
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, J, togglesplit # dwindle
bind = $mainMod, M, exit

# Caelestias - launcher
bind = $mainMod, A, global, caelestia:launcher

# Caelestias - media control
bind = Ctrl $mainMod, left, global, caelestia:mediaNext
bind = Ctrl $mainMod, right, global, caelestia:mediaPrev
bind = Ctrl $mainMod, SPACE, global, caelestia:mediaToggle
bindl = , XF86AudioPlay, global, caelestia:mediaToggle
bindl = , XF86AudioPause, global, caelestia:mediaToggle
bindl = , XF86AudioStop, global, caelestia:mediaStop
bindl = , XF86AudioNext, global, caelestia:mediaNext
bindl = , XF86AudioPrev, global, caelestia:mediaPrev

# Caelestias - notifis
bind = $mainMod, i, global, caelestia:clearNotifs

# Caelestias - lock
bind = $mainMod, l, global, caelestia:lock

# Caelestias - screencopy
bind = Ctrl Alt, A, exec, caelestia shell picker openFreeze
bind = Ctrl SHIFT Alt, A, global, caelestia:screenshotFreeze

# Caelestias - brightness
bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# screencopy
# bind = Ctrl Alt, A, exec, screen-copy --partial
# bind = Ctrl SHIFT Alt, A, exec, screen-copy --full

# Lock screen
# bind = $mainMod, L, exec, hyprlock

# Move active window to a workspace
bind = Alt SHIFT, 1, movetoworkspace, 1
bind = Alt SHIFT, 2, movetoworkspace, 2
bind = Alt SHIFT, 3, movetoworkspace, 3
bind = Alt SHIFT, 4, movetoworkspace, 4
bind = Alt SHIFT, 5, movetoworkspace, 5
bind = Alt SHIFT, 6, movetoworkspace, 6
bind = Alt SHIFT, 7, movetoworkspace, 7
bind = Alt SHIFT, 8, movetoworkspace, 8
bind = Alt SHIFT, 9, movetoworkspace, 9
bind = Alt SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Testing
bindl = $mainMod Alt, p, exec, notify-send -u low -i dialog-information-symbolic 'Test notification' "Here's a really long message to test truncation and wrapping\nYou can middle click or flick this notification to dismiss it!" -a 'Shell' -A "Test1=I got it!" -A "Test2=Another action"